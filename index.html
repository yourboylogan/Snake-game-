<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess.com</title>
    <link rel="icon" type="Image/x-icon" href="Images/favicon12.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="chess.css">


</head>

<body style="background-color: rgb(154, 169, 196);">
    <img class="logo" src="Images/snake.png">
    <img class="user" src="Images/user.png">
    <div class="details">
        <form action="snake.html" method="post">
            <div class="imgcontainer">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required><br><br>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required><br><br>
            </div>
            <div class="log">
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label><br><br>

                <div style="background-color:#f1f1f100">
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </div>
        </form>
    </div>
    <p class="reg"> New user?<a href="#">Register</a></p>


</body>

</html>
